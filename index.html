<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Billy Angel brand redesign process</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- html5shiv -->
    <script src="js/html5shiv.js"></script>
    <!-- vender-prefix -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>

    <script src="js/respond.min.js"></script>

    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>

    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <!-- gotop -->
    <div class="gotop">
        <p>Top</p>
    </div>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="container">
                <img class="header-title" src="images/header_title.png" alt="헤더 타이틀" data-aos="fade-right" data-aos-duration="800">
                <img class="header-logo" src="images/header_cont.png" alt="헤더 로고" data-aos="fade-left" data-aos-duration="800">
            </div>
        </div>
        <!-- overview -->
        <div class="overview">
            <div class="container">
                <img class="overview-title" src="images/overview_title.png" alt="오버뷰 타이틀">
                <img class="overview-txt" src="images/overview_txt.png" alt="오버뷰 내용" data-aos="fade-up"
                    data-aos-duration="1200">
            </div>
        </div>
        <!-- concept -->
        <div class="concept">
            <div class="container">
                <img src="images/concept_title.png" alt="컨셉 타이틀">
                <img class="brand-txt" src="images/concept_txt.png" alt="컨셉 내용" data-aos="fade-up"
                    data-aos-duration="1200">
                <div class="concept-cont">
                    <div class="concept-top">
                        <img src="images/concept_1.png" alt="컨셉 요소1" data-aos="fade-in" data-aos-duration="1200">
                    </div>
                    <div class="concept-bottom">
                        <img src="images/concept_2.png" alt="컨셉요소_1" data-aos="fade-down-left" data-aos-duration="800"
                            data-aos-delay="400">
                        <img src="images/concept_3.png" alt="컨셉요소_2" data-aos="fade-down" data-aos-duration="800"
                            data-aos-delay="400">
                        <img src="images/concept_4.png" alt="컨셉요소_3" data-aos="fade-down-right" data-aos-duration="800"
                            data-aos-delay="400">
                    </div>
                    <div>
                        <img class="concept-line concept-line-1" src="images/concept_line_1.png" alt="컨셉 이어주는 선1"
                            data-aos="fade-down-left" data-aos-duration="800" data-aos-delay="400">
                        <img class="concept-line concept-line-2" src="images/concept_line_2.png" alt="컨셉 이어주는 선2"
                            data-aos="fade-down" data-aos-duration="800" data-aos-delay="400">
                        <img class="concept-line concept-line-3" src="images/concept_line_3.png" alt="컨셉 이어주는 선3"
                            data-aos="fade-down-right" data-aos-duration="800" data-aos-delay="400">
                    </div>
                </div>
            </div>
        </div>
        <!-- design -->
        <div class="design">
            <div class="container">
                <img src="images/design_title.png" alt="디자인 타이틀">
                <img class="brand-txt" src="images/design_txt.png" alt="디자인 내용" data-aos="fade-up"
                    data-aos-duration="1200">
                <ul class="design-cont-wrap">
                    <li>
                        <div class="design-cont">
                            <img src="images/design_1.png" alt="디자인_1" data-aos="fade-in" data-aos-duration="1000">
                            <img src="images/design_2.png" alt="디자인_2" data-aos="fade-in" data-aos-duration="1000"
                                data-aos-delay="600">
                            <img src="images/design_3.png" alt="디자인_3" data-aos="fade-in" data-aos-duration="1000"
                                data-aos-delay="1200">
                        </div>
                        <img class="design-cont-etc plus" src="images/design_plus.png" alt="디자인 결과" data-aos="fade-in"
                            data-aos-duration="400" data-aos-delay="400">
                        <img class="design-cont-etc equal" src="images/design_equal.png" alt="디자인 플러스"
                            data-aos="fade-in" data-aos-duration="400" data-aos-delay="800">
                        <img class="design-cont-etc equal-txt" src="images/design_equal_txt.png" alt="디자인 플러스"
                            data-aos="fade-up" data-aos-duration="200" data-aos-delay="1000">
                    </li>
                    <li data-aos="fade-in" data-aos-delay="600">
                        <div class="design-cont">
                            <img src="images/design_4.png" alt="디자인_4" data-aos="fade-in" data-aos-duration="1000"
                                data-aos-delay="200">
                            <img src="images/design_5.png" alt="디자인_5" data-aos="fade-in" data-aos-duration="1000"
                                data-aos-delay="1000">
                        </div>
                        <img class="design-cont-etc arrow" src="images/design_arrow.png" alt="디자인 화살표"
                            data-aos="fade-right" data-aos-duration="400" data-aos-delay="600">
                    </li>
                    <li data-aos="fade-in" data-aos-delay="300">
                        <div class="design-cont">
                            <img src="images/design_3.png" alt="디자인_3" data-aos="fade-in" data-aos-duration="1000"
                                data-aos-delay="400">
                            <img src="images/design_5.png" alt="디자인_5" alt="디자인_2" data-aos="fade-in"
                                data-aos-duration="1000" data-aos-delay="600">
                            <img src="images/design_6.png" alt="디자인_6" data-aos="zoom-in" data-aos-duration="1000"
                                data-aos-delay="1200">
                        </div>
                        <img class="design-cont-etc plus" src="images/design_plus.png" alt="디자인 결과" data-aos="fade-in"
                            data-aos-duration="400" data-aos-delay="400">
                        <img class="design-cont-etc equal" src="images/design_equal.png" alt="디자인 플러스"
                            data-aos="fade-in" data-aos-duration="400" data-aos-delay="800">
                    </li>
                </ul>
            </div>
        </div>
        <!-- color -->
        <div class="color">
            <div class="container">
                <img src="images/color_title.png" alt="색채 타이틀">
                <img class="brand-txt" src="images/color_txt.png" alt="색채 내용" data-aos="fade-up"
                    data-aos-duration="1200">
                <div class="color-cont">
                    <img src="images/color_cont_1.png" alt="컬러이미지1" data-aos="fade-right" data-aos-duration="1200"
                        data-aos-delay="400">
                    <img src="images/color_cont_2.png" alt="컬러이미지2" data-aos="fade-right" data-aos-duration="1200"
                        data-aos-delay="600">
                    <img src="images/color_cont_3.png" alt="컬러이미지3" data-aos="fade-right" data-aos-duration="1200"
                        data-aos-delay="800">
                </div>
            </div>
        </div>
         <!-- footer -->
         <div class="footer">
            <div>
                <a href=" https://doright84.github.io/billyangel-process.github.io/" class="footer-a">
                    See more Website Process
                </a>
            </div>
            <div>
                <a href="https://doright84.github.io/billyangel.github.io/" class="footer-a">
                    See more Website
                </a>
            </div>
            
            <span class="line">
        </div>
    </div>
    </div>
</body>

</html>
